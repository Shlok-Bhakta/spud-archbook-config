[colors]
background = #11111b
background-alt = #1e1e2e
foreground = #cdd6f4
primary = #cba6f7
secondary = #7f849c
alert = #f38ba8
disabled = #45475a

[bar/main]
width = 98%
height = 28pt
radius = 10
offset-x = 1%
offset-y = 5pt
fixed-center = true
bottom = false
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
border-size = 0pt
border-color = #00000000
padding-left = 2
padding-right = 2
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = "CaskaydiaCove Nerd Font:size=10;2"
font-1 = "CaskaydiaCove Nerd Font:size=10;2"
modules-left = lock xworkspaces xwindow
modules-center = date
modules-right = mpris backlight alsa memory cpu wlan tray
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3

[module/tray]
type = internal/tray
tray-padding = 2px
tray-size = 11
tray-spacing = 4px

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
icon-0 = 1;1 
icon-1 = 2;2 
icon-2 = 3;3 
icon-3 = 4;4 
icon-4 = 5;5 
icon-5 = 6;6 󰕧
icon-6 = 7;7 
icon-7 = 8;8 
icon-8 = 9;9 󰙯
icon-9 = 10;10 󰈙
icon-default = %name%
label-active = %icon%
label-active-foreground = #cba6f7
label-active-background = ${colors.background}
label-active-underline = #cba6f7
label-active-padding = 2
label-occupied = %icon%
label-occupied-foreground = ${colors.secondary}
label-occupied-padding = 2
label-empty =
label-empty-padding = 0
label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2
format = <label-state>

[module/mpris]
type = custom/script
exec = playerctl metadata --format "%{F#94e2d5}󰎈 %{F-} {{ artist }} - {{ title }}" 2>/dev/null || echo ""
interval = 1
format = <label>
format-padding = 1
label-maxlen = 40
label-ellipsis = true
click-left = playerctl play-pause
click-right = playerctl next
double-click-left = playerctl previous
scroll-up = playerctl volume 0.05+
scroll-down = playerctl volume 0.05-

[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%
label-foreground = ${colors.secondary}

[module/alsa]
type = internal/alsa
format-volume = <ramp-volume> <bar-volume>
label-volume = %percentage%%
label-muted = "󰝟 "
label-muted-foreground = ${colors.disabled}
ramp-volume-0 = "󰕿"
ramp-volume-1 = "󰖀"
ramp-volume-2 = "󰕾"
ramp-volume-foreground = #89b4fa
bar-volume-width = 10
bar-volume-foreground-0 = #89b4fa
bar-volume-gradient = false
bar-volume-indicator = 
bar-volume-indicator-font = 2
bar-volume-indicator-foreground = ${colors.foreground}
bar-volume-fill = ━
bar-volume-fill-font = 2
bar-volume-empty = ━
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.disabled}

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true
scroll-up = brightnessctl set +5%
scroll-down = brightnessctl set 5%-
format = <ramp> <label>
label = %percentage%%
ramp-0 = "󰃞 "
ramp-1 = "󰃟 "
ramp-2 = "󰃠 "
ramp-foreground = #bac2de

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = #f38ba8
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰻠 "
format-prefix-foreground = #fab387
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected =

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#f9e2af}󰖩 %{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %d/%m/%Y %H:%M
label = " %date% "
label-background = #313244
label-foreground = #f2cdcd
format-prefix = "%{B#11111b}%{F#1e1e2e}%{B#1e1e2e}%{F#24273a}%{B#24273a}%{F#313244}"
format-suffix = "%{B#24273a}%{F#313244}%{B#1e1e2e}%{F#24273a}%{B#11111b}%{F#1e1e2e}"

[module/lock]
type = custom/text
format = " 󰌾 "
format-foreground = #89b4fa
click-left = i3lock --color=1e1e2e

[settings]
screenchange-reload = true
pseudo-transparency = false
