# picom config - lightweight, Catppuccin-friendly
# tuned for low RAM (no experimental backends)

# ── Backend ───────────────────────────────────────────────────────────────────
backend = "xrender";
vsync = true;

# ── Rounding ──────────────────────────────────────────────────────────────────
corner-radius = 10;
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'i3bar'"
];

# ── Shadows ───────────────────────────────────────────────────────────────────
shadow = true;
shadow-radius = 12;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.4;
shadow-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g = 'i3bar'"
];

# ── Fading ────────────────────────────────────────────────────────────────────
fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-delta = 4;

# ── Opacity ───────────────────────────────────────────────────────────────────
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;

# ── Blur (xrender only, lightweight) ─────────────────────────────────────────
# Note: full blur requires glx backend which is heavier.
# On 4GB RAM xrender is safer. Enable glx below if you want blur.
# backend = "glx";
# blur-method = "dual_kawase";
# blur-strength = 3;
# blur-background = true;
# blur-background-exclude = [
#     "window_type = 'dock'",
#     "window_type = 'desktop'"
# ];

# ── Misc ──────────────────────────────────────────────────────────────────────
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = true;
log-level = "warn";
