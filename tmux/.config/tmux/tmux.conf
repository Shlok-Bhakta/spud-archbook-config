set-option -ga terminal-features "*:strikethrough:cstyle:osc7:focus"
set-option -ga terminal-overrides "*:Tc"

# Fix terminal state and input handling
set-option -g default-terminal "${TERM}"
set-option -sa terminal-overrides ",*:RGB"
set -as terminal-features ',xterm-kitty:hyperlinks'

# X11 clipboard integration
set -s copy-command 'xclip -selection clipboard'
set -s set-clipboard on

# Vim-style copy mode
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind-key p run "xclip -selection clipboard -o | tmux load-buffer - ; tmux paste-buffer"

unbind C-b
set -g prefix `
bind ` send-prefix

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind | split-window -h
bind - split-window -v
bind s split-window -v

bind f resize-pane -Z

bind g display-popup -d '#{pane_current_path}' -w 90% -h 90% -E lazygit
bind p display-popup -w 90% -h 90% -E print-task

setw -g mode-keys vi

set -g base-index 1
setw -g pane-base-index 1

set -g renumber-windows on

set -g mouse on
set -g history-limit 102400
set -g escape-time 0

# Status bar conf
set -g status-style bg=default,fg=black,bright
set -g status-left " "
set -g status-right "#{?client_prefix,#[fg=red],#[fg=white,bright]}#{b:pane_current_path}"

# Window Buttons
set -g window-status-format " #W "
set -g window-status-current-format " #W "
set -g window-status-current-style "#{?window_zoomed_flag,fg=yellow,fg=magenta,nobold}"

set -g window-status-bell-style "fg=red,nobold"
